<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <title>To Do List</title>
</head>

<body>
    <div class="todo_folder">
        <div class="title_class">
            <h1 class="title">Today's To Do
                <span class="material-symbols-outlined">
                    autorenew
                </span>
            </h1>

        </div>
        <input type="text" class="desc" placeholder="Add to your list..." />
        <ul id="todo_list" class="todo_list">
            <!--adding list dynamically-->
        </ul>
        <button type="button" class="clear">Clear all completed</button>
    </div>
</body>

</html>
